---
# Course index file for lab-grader
# This file manages course visibility, ordering, and archival status
#
# Fields:
#   id: Unique stable identifier for the course (format: {course-code}-{year}-{season})
#   file: YAML filename in courses/ directory
#   status: Course visibility status
#     - active: Displayed in main course list
#     - archived: Available for students with academic debt, shown in archive section
#     - hidden: Completely hidden from UI but kept in repository
#   priority: Display order (higher = shown first)
#   featured: If true, shown at the top of the list (optional)
#   logo: HTTP path to course logo image (optional, served by backend)
#     - Example: "/courses/logos/os-2025-spring.png"
#     - If not specified, defaults to "/assets/default.png"
#     - Supported formats: PNG, SVG, JPG, WebP
#     - Files stored in: courses/logos/ directory

version: "1.0"

courses:
  - id: "os-2025-spring"
    file: "operating-systems-2025.yaml"
    status: "active"
    priority: 100
    featured: true
    logo: "/courses/logos/os-2025_logo.png"

  - id: "ml-2025-spring"
    file: "machine-learning-basics-2025.yaml"
    status: "active"
    priority: 90
    logo: "/courses/logos/mlb-2025_logo.png"
